language: python

python:
  - 2.7
  - 3.5
  - 3.6

install:
  - pip install -r requirements/dev.txt
  - pip install codecov

script:
  - python -m unittest discover
  - behave
  - coverage erase
  - coverage run pytest-rednose && coverage html
  - pylint --output-format=text webapp.py

after_success:
  - codecov

deploy:
