<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>Stack Overflow lite</title>
    <script src="UI/js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
</head>

<body>
    <img src="images/Rock-13.png" alt="teach me father" class="index-image">
    <div class="editprofile" id="editprofile">
        <form action="profile.html">
            <h3> my Profile </h3>
            <div class="input-box">
                <p>Profile photo
                    <i class="fa fa-user"></i>
                </p>
                <input type="file" placeholder="upload photo">
            </div>
            <div class="input-box">
                <p>First name:</p>
                <input type="text" placeholder="Enter First Name ..">
            </div>
            <div class="input-box">
                <p>Last name:</p>
                <input type="text" placeholder="Enter Last Name ..">
            </div>
            <div class="input-box">
                <p>Title</p>
                <input type="text" placeholder="Enter your Title">
            </div>
            <div class="input-box">
                <p>about yourself</p>
                <textarea name="About Yourself" placeholder="Tell us something interesting about yourself" id="aboutme" cols="30" rows="10"></textarea>
            </div>
            <div class="input-box">
                <input class="button button-login" type="submit" value="submit">
            </div>
        </form>
    </div>
</body>

</html>
